{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<h4>Create New Ride</h4>

<form method="POST" action="{% url 'trips:create_trip' %}" id="tripForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Request" class="btn btn-primary btn-large">
</form>
<script>
        $('#id_date_request').datetimepicker({ footer: true, modal: true, format: 'yyyy-mm-dd HH:MM'});
</script>

{% endblock %}
